<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Concept ID Tool</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        
        <!-- Bootstrap and other CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        
        <!-- Bootstrap Icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    
    <body>
        <header>
            <div class="navbar navbar-light bg-light py-2 position-relative" style="min-height: 50px;">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <!-- Left side: Cloud icon -->
                    <div>
                        <!-- Cloud icon button -->
                        <button id="import-button" class="btn btn-link text-decoration-none">
                            <i class="bi bi-cloud-arrow-up-fill" style="font-size: 1.5rem;"></i>
                        </button>
                    </div>
        
                    <!-- Center: App Name, absolutely positioned -->
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <span class="navbar-brand mb-0 h1">Concept ID Tool</span>
                    </div>
        
                    <!-- Right side: Welcome message for logged-in user -->
                    <div class="d-flex align-items-center justify-content-center" style="min-height: 50px;">
                        <span class="navbar-text" id="welcomeUser">
                            <!-- Empty at first, will be populated -->
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main container for content -->
        <div class="container mt-4">
            <div class="row justify-content-center">
                <!-- Centered content with increased width -->
                <div class="col-md-8">
                    <div id="auth"></div>
                </div>
            </div>
        </div>

        <!-- Spinner for loading -->
        <div class="spinner-wrapper">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="modal" data-bs-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <!-- New Modal for Import Functionality -->
        <div class="modal fade" tabindex="-1" id="importModal" data-bs-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title">Import Files or Folders</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal Body: Drag and Drop Area -->
                    <div class="modal-body">
                        <div id="drop-zone" class="card text-center p-5">
                            <div class="card-body">
                                <div class="drop-zone-content">
                                    <i class="bi bi-cloud-arrow-up-fill display-1 text-primary"></i>
                                    <h5 id="drop-zone-content" class="card-title mt-3">Drag & Drop File or Folder Here</h5>
                                </div>

                                <!-- Save Button, hidden to start -->
                                <button id="save-button" class="btn btn-primary mt-3" hidden disabled>Generate Dictionary</button>

                                <!-- Remote Save, hidden to start-->
                                <button id="remote-save-button" class="btn btn-primary mt-3" hidden disabled>Save to GitHub</button>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <!-- Add any footer buttons if needed -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and other scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
