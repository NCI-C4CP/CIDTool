<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Concept ID Tool</title>
        
        <!-- Favicon -->
        <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
        <link rel="icon" type="image/x-icon" href="/favicon.ico">
        
        <!-- Bootstrap and other CSS -->
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
        
        <!-- Bootstrap Icons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    </head>
    
    <body>
        <header>
            <div class="navbar navbar-light bg-light py-2 position-relative" style="min-height: 50px;">
                <div class="container-fluid d-flex justify-content-between align-items-center">
                    <!-- Left side: Cloud icon -->
                    <div>
                        <!-- Cloud icon button -->
                        <button id="import-button" class="btn btn-link text-decoration-none">
                            <i class="bi bi-cloud-arrow-up-fill" style="font-size: 1.5rem;"></i>
                        </button>
                    </div>
        
                    <!-- Center: App Name, absolutely positioned -->
                    <div class="position-absolute top-50 start-50 translate-middle">
                        <span class="navbar-brand mb-0 h1">Concept ID Tool</span>
                    </div>
        
                    <!-- Right side: Welcome message for logged-in user -->
                    <div class="d-flex align-items-center justify-content-center" style="min-height: 50px;">
                        <span class="navbar-text" id="welcomeUser">
                            <!-- Empty at first, will be populated -->
                        </span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main container for content -->
        <div class="container mt-4">
            <div class="row justify-content-center">
                <!-- Centered content with increased width -->
                <div class="col-md-8">
                    <div id="auth"></div>
                </div>
            </div>
        </div>

        <!-- Spinner for loading -->
        <div class="spinner-wrapper">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div class="modal fade" tabindex="-1" id="modal" data-bs-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header"></div>
                    <div class="modal-body"></div>
                    <div class="modal-footer"></div>
                </div>
            </div>
        </div>

        <!-- New Modal for Import Functionality -->
        <div class="modal fade" tabindex="-1" id="importModal" data-bs-backdrop="static">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h5 class="modal-title">Import Files or Folders</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>

                    <!-- Modal Body: Enhanced Import with Type Selection -->
                    <div class="modal-body">
                        <!-- Type Selection and Template Download Row -->
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label for="conceptTypeSelect" class="form-label">
                                    <i class="bi bi-list-ul"></i> Select Concept Type to Import
                                </label>
                                <select class="form-select" id="conceptTypeSelect">
                                    <option value="PRIMARY">PRIMARY Concepts</option>
                                    <option value="SECONDARY">SECONDARY Concepts</option>
                                    <option value="SOURCE">SOURCE Concepts</option>
                                    <option value="QUESTION">QUESTION Concepts</option>
                                    <option value="RESPONSE">RESPONSE Concepts</option>
                                </select>
                                <div class="form-text">Choose the type of concepts you want to import</div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">
                                    <i class="bi bi-download"></i> Download Template
                                </label>
                                <div class="d-grid">
                                    <button type="button" class="btn btn-outline-success" id="downloadTemplateBtn">
                                        <i class="bi bi-file-earmark-spreadsheet"></i> 
                                        Download <span id="selectedTypeText">PRIMARY</span> Template
                                    </button>
                                    <div class="form-text">Get a properly formatted Excel template based on your configuration</div>
                                </div>
                            </div>
                        </div>

                        <!-- Drag and Drop Area -->
                        <div id="drop-zone" class="card text-center p-4">
                            <div class="card-body">
                                <div class="drop-zone-content">
                                    <i class="bi bi-cloud-arrow-up-fill display-1 text-primary"></i>
                                    <h5 id="drop-zone-content" class="card-title mt-3">
                                        Drag & Drop <span id="selectedTypeFileText">PRIMARY</span> Excel File Here
                                    </h5>
                                    <p class="text-muted">
                                        Upload a .xlsx file with <span id="selectedTypeFileText2">PRIMARY</span> concept data
                                        <br><small>or click to browse files</small>
                                    </p>
                                </div>

                                <!-- Hidden file input for click-to-browse -->
                                <input type="file" id="fileInput" accept=".xlsx,.xls" style="display: none;">

                                <!-- Action Buttons (shown after file upload) -->
                                <div class="mt-3" id="action-buttons" style="display: none;">
                                    <!-- Save Button, hidden to start -->
                                    <button id="save-button" class="btn btn-primary me-2" hidden disabled>Generate Dictionary</button>

                                    <!-- Remote Save, hidden to start-->
                                    <button id="remote-save-button" class="btn btn-success me-2" hidden disabled>Review Import</button>
                                    
                                    <!-- Approve All Button for bulk operations -->
                                    <button id="approve-all-button" class="btn btn-warning" hidden disabled>
                                        <i class="bi bi-check-all"></i> Approve All
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Modal Footer -->
                    <div class="modal-footer">
                        <!-- Add any footer buttons if needed -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS and other scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
        <script type="module" src="index.js"></script>
    </body>
</html>
